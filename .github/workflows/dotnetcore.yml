name: Samples

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build
      working-directory: samples
      run: dotnet build -c Release
    - name: Test
      working-directory: samples
      run: dotnet test -c Release --no-build
